<ion-card>
  <ion-card-header>
    <ion-input
      style="font-size: 20px"
      readonly="true"
      label="Senha: "
      value="{{senhasService.inputNovaSenha}}"
    ></ion-input>
  </ion-card-header>
  <ion-card-content>
    <ion-button
      expand="block"
      (click)="senhasService.novaSenha('SP')"
      style="font-size: 20px"
      color="danger"
      >Senha Priorit√°ria</ion-button>

      <ion-button
        expand="block"
        (click)="senhasService.novaSenha('SE')"
        style="font-size: 20px;"
        color="warning"
        >Senha Exame</ion-button>
        
    <ion-button
      expand="block"
      (click)="senhasService.novaSenha('SG')"
      style="font-size: 20px;"
      color="success"
      >Senha Geral</ion-button>
    
  </ion-card-content>
</ion-card>
